<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Referral System</h1>
        <div class="input-section">
            <h2>Add Contact</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="phone" placeholder="Phone" required>
                <input type="text" id="interests" placeholder="Interests (comma separated)" required>
                <input type="number" id="trust-level" placeholder="Trust Level (1-5)" required>
                <textarea id="past-interactions" placeholder="Past Interactions (comma separated)" required></textarea>
                <button type="submit">Add Contact</button>
            </form>
        </div>
        <div class="business-section">
            <h2>Get Referrals</h2>
            <input type="text" id="business-type" placeholder="Business Type" required>
            <button id="get-referrals">Get Referrals</button>
        </div>
        <div class="results-section">
            <h2>Top Referrals</h2>
            <ul id="referral-list"></ul>
        </div>
        <div class="chatbot-section">
            <h2>Chatbot</h2>
            <div class="chat-window" id="chat-window"></div>
            <input type="text" id="chat-input" placeholder="Ask about businesses..." />
            <button id="send-chat">
                <span id="button-text">Send</span>
                <div id="loading-spinner" class="spinner hidden"></div>
            </button>
            <div id="success-message" class="hidden">Message sent!</div>
            <div id="image-result" class="hidden">
                <img id="result-image" src="" alt="Result Image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
